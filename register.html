<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>欢迎注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="./bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        .panel {
            width: 60%;
        }
    </style>
    <script>
        //检查两次输入密码是否一致
        function checkForm() {
            var pw1 = document.getElementById("pw1").value;
            var pw2 = document.getElementById("pw2").value;
            if (pw1 !== pw2) {
                alert('两次输入密码不一致！');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="./Movie.html"><span class="glyphicon glyphicon-film"></span> 电影</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="./Rating.html">豆瓣Top250</a></li>
            <li><a href="./NorthAmerica.html">北美票房排行榜</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="./register.html"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
            <li><a href="./login.html"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
        </ul>
    </div>
</nav>
<!-- 导航栏 -->

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">注册</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" method="post" action="./register.php" onsubmit="return checkForm()">
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">邮箱：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="password" id="pw1" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">确认密码：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="pw2" placeholder="请确认密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交注册</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='register.html'">重新填写</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- 注册界面 -->
</body>
</html>
